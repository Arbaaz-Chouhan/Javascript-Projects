<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
  <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slider active">
            <img src="./img-1.jpeg" alt="Image 1">
            <h1>1</h1>
        </div>
        <div class="slider">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwjfDkKYksQolsqMbnXZC--N114vh7LM6NbJKSMUp0-_uxS8ijFO2eWGJmgYowmU_8PPI&usqp=CAU"
                alt="Image 2">
            <h1>2</h1>
        </div>
        <div class="slider">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV8yTdw28WAKdGjUrHMJSiK2uoZD0MqXCH_rLzg1N6-XVCJaLoNikAn9GqW0Bswvbne20&usqp=CAU"
                alt="Image 3">
            <h1>3</h1>
        </div>
        <div class="button-container">
            <button class="prev" onclick="prevSlide()">❮</button>
            <button class="next" onclick="nextSlide()">❯</button>
        </div>
    </div>
  <script src="./Js/script.js"></script>
</body>

</html>
