<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menu</title>
    <!-- style -->
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <section class="menu">
    <div class="title">
        <h2>our menu</h2>
        <div class="unrline"></div>
    </div>
    <!-- filter buttons -->
    <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">All</button>
        <button class="filter-btn" type="button" data-id="Breakfast">Breakfast</button>
        <button class="filter-btn" type="button" data-id="Lunch">Lunch</button>
        <button class="filter-btn" type="button" data-id="Shakes">Shakes</button>
    </div>
    <!-- menu item -->
    <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
            <img src="https://github.com/john-smilga/javascript-basic-projects/blob/master/08-menu/final/menu-item.jpeg?raw=true" class="photo" alt="">
            <div class="item-intro">
                <header>
                    <h4>buttermilk pancaks</h4>
                    <h4 class="price">$15.99</h4>
                </header>
                <p class="item-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis harum pariatur
                    tempore. Quia, commodi nesciunt atque tempore nam ipsam reiciendis.</p>
            </div>
        </article>
        <!-- end of single item -->
    </div>
    </section>
    <!-- javascript -->
     
    <script src="./Js/script.js"></script>
</body>

</html>
