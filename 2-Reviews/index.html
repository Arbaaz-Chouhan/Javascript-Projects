<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- title -->
    <div class="title">
        <h2>our reviews</h2>
    </div>
    <!-- review -->
    <article class="review">
        <div class="img-container">
            <img src="https://github.com/Fayyaz-ur-Rehman1/HTML-CSS-JS-Projects/blob/main/review/image/person-1.jpeg?raw=true"
                id="preson-img" alt="">
        </div>

        <h4 id="author">sara jones</h4>
        <p id="job">ux designer</p>
        <p id="intro">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore esse corporis dolores facere
            officiis?</p>

        <!-- prev and next buttons -->
        <div class="button-container">
            <button class="prev-btn">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <!-- randome button -->
        <button class="random-btn">suprise me</button>
    </article>

    <!-- javascript -->
    <script src="./Js/script.js"></script>
</body>

</html>
